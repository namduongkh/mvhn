<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0"><a href="<%= info.locationMap %>" target="_blank"><%- info.location %></a></p>
            </div>
            <div class="col-md-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                <ul class="list-inline mb-0">
                    <% info.socials.map(function(social){ %>
                        <li class="list-inline-item">
                            <a class="btn btn-outline-light btn-social text-center rounded-circle" target="_blank" href="<%= social.url %>">
                                <i class="fab fa-fw fa-<%= social.icon %>"></i>
                            </a>
                        </li>
                    <% }) %>
                </ul>
            </div>
            <div class="col-md-4">
                <h4 class="text-uppercase mb-4">Contact Info</h4>
                <p class="lead mb-0">
                    <a href="mailto:<%= info.email %>"><%- info.emailShow %></a><br/>
                    <a href="tel:<%= info.phone %>"><%- info.phoneShow %></a>
                </p>
            </div>
        </div>
    </div>
</footer>
