{{#if invokeSlider}}
<div id="homeSlider" class="carousel slide" data-ride="carousel" ng-init="coreCtrl.loadBanner()">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li ng-repeat="(key,product) in coreCtrl.bannerList track by product._id" data-target="#homeSlider" data-slide-to="{[key]}" class="{[key==0?'active':'']}"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <a ng-repeat="(key,product) in coreCtrl.bannerList track by product._id" href="/san-pham/{[product.slug || product._id]}" style="height:300px;background:url(/files/products/{[product._id]}/{[product.banner]}) center center no-repeat;background-size:cover;"
            class="item {[key==0?'active':'']}">
            <div class="carousel-caption">
                <h2 ng-bind="product.title"></h2>
            </div>
        </a>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#homeSlider" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#homeSlider" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{{else}}
<div id="homeSlider"></div>
{{/if}}
<div class="spacing-20"></div>
