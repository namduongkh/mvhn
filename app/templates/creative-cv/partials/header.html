<header>
  <div class="profile-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand logo" href="#" rel="tooltip">
            <%- logoBinder(logo, logoText, meta.title) %>
          </a>
          <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-bar bar1"></span><span class="navbar-toggler-bar bar2"></span><span
              class="navbar-toggler-bar bar3"></span></button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <% global.menu.forEach(function (menu) { %>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="<%= menu.href %>"
                <%= menu.newTab ? 'target="_blank"' : '' %> title="<%= menu.name %>"><%- menu.name %></a></li>
            <% }) %>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
