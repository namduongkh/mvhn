<% var cate = product.category || {} %>

<!-- Page Header -->
<div id="post-header" class="page-header">
    <div class="background-img" style="background-color: <%= cate.color %>"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="post-meta">
                    <a style="background-color: <%= cate.color %>" class="post-category cat-2 <%= cate.textClassname %>"
                        href="/categories/<%= cate.slug %>"><%= cate.name %></a>
                </div>
                <h1><%= product.name %></h1>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-info">
          <div class="post-meta">
            <a style="background-color: <%= cate.color %>" class="post-category cat-2 <%= cate.textClassname %>"
              href="/categories/<%= cate.slug %>"><%= cate.name %></a>
          </div>
          <h1><%= product.name %></h1>
          <h3 class="text-danger"><%= product.price %> đ</h3>
          <div id="store">
            <store-panel :store-id="'<%= product.store %>'" :product-id="'<%= product.id %>'"></store-panel>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <blockquote>
          <strong>Thông tin sản phẩm</strong>
        </blockquote>
        <%- product.content %>
      </div>

    </div>
</div>
<!-- /Page Header -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Post content -->
            <div class="col-md-8">
                <div class="section-row sticky-container">
                    <div class="main-post">
                        <img src="<%= product.thumb %>" alt="<%= product.name %>" class="img img-responsive">
                        <br>
                        <%- product.content %>
                    </div>
                    <!-- <div class="post-shares sticky-shares">
                        <a href="#" class="share-facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="share-twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="share-google-plus"><i class="fa fa-google-plus"></i></a>
                        <a href="#" class="share-pinterest"><i class="fa fa-pinterest"></i></a>
                        <a href="#" class="share-linkedin"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-envelope"></i></a>
                    </div> -->
                </div>
            </div>
            <!-- /Post content -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
