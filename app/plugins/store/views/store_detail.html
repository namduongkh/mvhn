<%- include(partialPath('store/views/_store_detail_header.html'), { enabledStorePanel: true }) %>
<% if (store.inPlaceServe) { %>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="store-table">
        <store-tables :store-id="'<%= store._id %>'"></store-tables>
      </div>
    </div>
  </div>
</div>
<% } %>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="store-product">
        <h2>Sản phẩm:</h2>
        <store-products-filter-layout :store-id="'<%= store._id %>'"></store-products-filter-layout>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <%- include(partialPath('rating/views/_rating_form.html'), {
    title: `Đánh giá ${store.name}`,
    object: store._id
  }) %>
</div>
