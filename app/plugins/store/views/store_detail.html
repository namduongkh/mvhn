<div id="post-header" class="page-header">
  <div class="background-img" style="background-color: #87b090"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <img src="<%= store.logo %>" class="img-rounded img-responsive" alt="<%= store.name %>">
      </div>
      <div class="col-xs-9">
        <h1><%= store.name %></h1>
        <div class="store-description"><%- store.description %></div>
      </div>
    </div>
  </div>
</div>
