<%
  var headerTag = headerTag || 'h4';
  var store;
%>

<div class="media">
  <div class="media-left">
    <div class="avatar-wrapper">
      <a href="/stores/<%= store.slug %>" title="<%= store.name %>">
        <%- include(partialPath('core/views/_image_as_avatar.html'), { src: store.logo, alt: store.name, circle: true }) %>
      </a>
    </div>
  </div>
  <div class="media-body">
    <small>Cung cấp bởi:</small>
    <<%= headerTag %>>
      <a href="/stores/<%= store.slug %>" title="<%= store.name %>"><%= store.name %></a>
    </<%= headerTag %>>
  </div>
</div>
