<% var stores %>
<% var itemClass %>
<% var perPage = perPage || 4 %>

<% if (stores && stores.length) { %>
<div id="store">
  <store-panel :store-id="'<%= stores[0]._id %>'" :load-menu="false"></store-panel>
</div>
<div id="store-product">
  <% stores.forEach(function (store) { %>
  <div class="row">
    <div class="col-md-12">
      <%- include(partialPath('store/views/_store_title.html'), { headerTag: 'h3', store: store }) %>
    </div>
    <div class="col-md-12">
      <store-products :store-id="'<%= store._id %>'" :per-page="<%= perPage %>" :enabled-load-more="false" item-class="<%= itemClass %>"></store-products>
    </div>
  </div>
  <% }) %>
</div>
<% } %>
