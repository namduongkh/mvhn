<% var stores %>

<% if (stores && stores.length) { %>
<div id="store">
  <store-panel :store-id="'<%= stores[0]._id %>'"></store-panel>
</div>
<div id="store-product">
  <% stores.forEach(function (store) { %>
  <div class="row">
    <div class="col-md-12">
      <%- include(partialPath('store/views/_store_title.html'), { headerTag: 'h3', store: store }) %>
    </div>
    <div class="col-md-12">
      <store-products :store-id="'<%= store._id %>'" :per-page="4" :enabled-load-more="false"></store-products>
    </div>
  </div>
  <% }) %>
</div>
<% } %>
