<% var stores %>

<% if (stores) { %>
<div id="store-product">
  <% stores.forEach(function (store) { %>
  <div class="row">
    <div class="col-md-12">
      <div class="section-title">
        <h2>
          <%= store.name %>:
        </h2>
        <div class="pull-right">
          <a href="/stores/<%= store.slug %>" title="<%= store.name %>">
            <small>Tất cả <i class="fa fa-arrow-right"></i></small>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <store-products :store-id="'<%= store._id %>'" :per-page="4" :enabled-load-more="false"></store-products>
    </div>
  </div>
  <% }) %>
</div>
<% } %>
