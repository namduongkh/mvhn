<div id="mod-blog-show">
    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="blog">
        <div class="container">
            <h2 class="text-center text-uppercase text-secondary mb-0">
                <%= blog.title %>
            </h2>
            <hr class="star-dark mb-5">
            <div class="row">
                <div class="col-sm-10 col-xs-12" style="margin: 0 auto;">
                    <div class="blog-button">
                        <div>
                            <a href="javascript:history.back()" title="Back" class="btn btn-info btn-sm"><i
                                    class="fa fa-arrow-left"></i> Back</a>
                            <% if (allowDelete) { %>
                            <a href="/blogs/delete/<%= blog._id %>" title="Delete" class="btn btn-info btn-sm"><i
                                    class="fa fa-trash"></i>
                                Delete</a>
                            <% } %>
                        </div>
                        <i><%= formatDate(blog.createdAt) %></i>
                    </div>
                    <hr />
                    <%- blog.content %>
                </div>
            </div>
        </div>
    </section>
</div>
