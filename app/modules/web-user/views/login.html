<div ng-controller="UserController as userCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" ng-model="userCtrl.form.email" />
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="form-control" type="password" name="password" ng-model="userCtrl.form.password" />
                </div>
                <button class="btn btn-primary" type="button" ng-click="userCtrl.login()">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
